<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>FFXIV Crafting Profit Calculator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 1rem;
    background: #f5f5f5;
    color: #222;
  }
  label {
    display: block;
    margin-top: 1rem;
  }
  input, button {
    padding: 0.5rem;
    font-size: 1rem;
    margin-top: 0.3rem;
  }
  #result {
    margin-top: 1.5rem;
    background: white;
    padding: 1rem;
    border-radius: 6px;
    box-shadow: 0 0 8px rgba(0,0,0,0.1);
  }
  ul {
    margin-left: 1.2rem;
  }
</style>
</head>
<body>

<h1>FFXIV Crafting Profit Calculator</h1>

<label for="serverInput">Enter Server:</label>
<input list="serverList" id="serverInput" placeholder="E.g. Omega" autocomplete="off" />
<datalist id="serverList"></datalist>

<label for="recipeInput">Enter Recipe:</label>
<input list="recipeList" id="recipeInput" placeholder="E.g. Hingan Cupboard" autocomplete="off" />
<datalist id="recipeList"></datalist>

<button id="calculateBtn">Calculate Profit</button>

<div id="result"></div>

<script src="script.js"></script>

</body>
</html>
